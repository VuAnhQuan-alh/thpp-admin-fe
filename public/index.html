  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 8px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #e7e7e7;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: rgb(197, 197, 197);
      border-radius: 4px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: rgb(151, 151, 151);
    }
  </style>
</head>
